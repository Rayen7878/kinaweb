   <div id="Menu"></div>

<h1></h1>

<style>
   body {
     margin: 0;
     background: linear-gradient(to top, #8b0000, #ffcc00);
     overflow: hidden;
     font-family: 'Segoe UI', sans-serif;
   }

   h1 {
     color: white;
     font-size: 3rem;
     text-align: center;
     margin-top: 40vh;
     animation: fadeIn 3s ease-in-out forwards;
     opacity: 0;
     text-shadow: 2px 2px 5px #000;
   }

   @keyframes fadeIn {
     to { opacity: 1; }
   }

   .lantern {
     position: absolute;
     width: 50px;
     height: 80px;
     background: url('https://i.imgur.com/srhfJRu.png') no-repeat center;
     background-size: contain;
     animation: floatUp 10s linear infinite;
   }

   @keyframes floatUp {
     from {
       transform: translateY(100vh) rotate(0deg);
       opacity: 0;
     }
     to {
       transform: translateY(-100px) rotate(360deg);
       opacity: 1;
     }
   }
 </style>
</head>
<body>

 <h1>欢迎来到中国 <br> (Üdv kínában)</h1> 

 <!-- JavaScript for floating lanterns -->
 <script>
   const numLanterns = 15;

   for (let i = 0; i < numLanterns; i++) {
     const lantern = document.createElement('div');
     lantern.className = 'lantern';
     lantern.style.left = `${Math.random() * 100}vw`;
     lantern.style.animationDelay = `${Math.random() * 10}s`;
     document.body.appendChild(lantern);
   }
 </script>

</body>
